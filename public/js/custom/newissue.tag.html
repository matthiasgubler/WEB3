<newissue>
    <section id="newissue">
        <select>
            <option selected="true" disabled="true">Priority</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

        <label for="issuedate">Datum: </label>
        <input type="text" id="issuedate" placeholder="[DD.MM.YYYY]"/>
        <input id="inputnewissue" type="text" class="form-control" name="inputnewissue" placeholder="new issue...">
        <button id="newIssueButton">Create Issue</button>
    </section>
    <script>
        $("#newIssueButton").click(function(event) {
            console.log("yippieayyeaah schweinebacke");
            event.preventDefault();
        });
        this.on('mount', function() {
            $("#issuedate").datepicker({
                dateFormat: 'dd.mm.yy'
            });
        });
    </script>
</newissue>
