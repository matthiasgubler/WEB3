<newissue if="{ display }">
    <section id="newissue">
        <select ref="priority">
            <option selected="true" disabled="true">Priority</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

        <label for="issuedate">Datum: </label>
        <input type="text" id="issuedate" placeholder="[DD.MM.YYYY]" ref="date"/>
        <input id="inputnewissue" type="text" class="form-control" name="inputnewissue" placeholder="new issue..."
               ref="title">
        <button id="newIssueButton" onclick="{ addIssue }">Create Issue</button>
    </section>
    <script>
        var tag = this;
        tag.display = false;

        this.on('mount', function() {
            $("#issuedate").datepicker({
                dateFormat: 'dd.mm.yy'
            });
        });
        addIssue(e){
            this.bus.trigger('issueAdded', new Issue(this.refs.title.value, this.refs.date.value, false, this.refs.priority.value));
            this.refs.title.value = '';
            this.refs.date.value = '';
            this.refs.priority.value = 'Priority';
            e.preventDefault()
        }

        this.bus.on('projectChange', function (project) {
            tag.display = project != null;
        });

    </script>
</newissue>
