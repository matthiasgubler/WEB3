<issue>
    <li class="issue">
        <label for="checkbox-{ identifier }" class="checkboxlabel">
            <input type="checkbox" name="done" checked="{ checked }" class="{ checked ? 'issueDone' : '' }"
                   id="checkbox-{ identifier }">
            <span class="checkbox"></span>
        </label>
        <div class="issueContent">
            <span>{ title }</span>
            <span>{ date }</span>
        </div>
        <button class="deleteIssue fa fa-trash" onclick="{ removeIssue }"></button>
    </li>

    <script>
        var tag = this;

        removeIssue(e){
            this.bus.trigger('issueRemoved', tag.identifier);
            e.preventDefault()
        }
    </script>
</issue>
