<issue>
    <li class="{ issue.done ? 'issue done' : 'issue' }">
        <label for="checkbox-{ issue.client_id }" class="checkboxlabel">
            <input type="checkbox" name="done" checked="{ issue.done }"
                   id="checkbox-{ issue.client_id }" onchange="{ checkboxChange }" ref="checkbox">
            <span class="checkbox"></span>
        </label>
        <div class="issueContent">
            <span>{ issue.title }</span>
            <span>{ issue.due_date }</span>
        </div>
        <button class="deleteIssue" onclick="{ removeIssue }">X</button>
    </li>

    <script>
        var tag = this;

        checkboxChange(e)
        {
            store.dispatch(toggleIssueAction(tag.issue.client_id));
            e.preventDefault()
        }

        removeIssue(e)
        {
            store.dispatch(deleteIssueAction(tag.issue.client_id));
            e.preventDefault()
        }
    </script>
</issue>
