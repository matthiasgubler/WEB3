<issuelist>
    <section id="issues">
        <fieldset>
            <legend class="rainbow3">Issues</legend>
            <section id="issueList">
                <ul>
                    <issue each="{ allIssues() }" currentIssue="{ this }"></issue>
                </ul>
            </section>
        </fieldset>
    </section>
    <script>
        var tag = this;
        tag.issues = new IssueCollection(this);
        tag.allIssues = function () {
            return this.issues.getPrioritySorted();
        }

        this.bus.on('issueAdded', function(issue){
            console.log(issue);
            tag.issues.add(issue);
            tag.update();
        });

        this.bus.on('issueRemoved', function(identifier){
            tag.issues.remove(identifier);
            tag.update();
        });
    </script>
</issuelist>
